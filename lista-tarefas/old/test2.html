<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Marquee estilizado */
        .marquee {
            width: 100%;
            background: #222;
            color: #ffcc00;
            font-size: 1.1rem;
            padding: 10px 0;
            border-bottom: 2px solid #ffcc00;
        }

        /* Container principal */
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .container p {
            margin-bottom: 25px;
            color: #ccc;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #111;
            color: #f1f1f1;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ffcc00;
            outline: none;
            background: #1a1a1a;
        }

        button {
            background: #ffcc00;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer-text a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <marquee class="marquee">Promoções imperdíveis — Aproveite antes que acabe!</marquee>

    <div class="container">
        <h2>Bem-vindo(a)!</h2>
        <p>Entre para descobrir as melhores promoções do momento.</p>

        <form>
            <div class="input-box">
                <input type="text" placeholder="Nome de usuário" required>
                <input type="email" placeholder="Seu e-mail" required>
                <input type="password" placeholder="Sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="footer-text">
            Ainda não tem conta? <a href="#">Cadastre-se</a>
        </div>
    </div>

</body>
</html>
