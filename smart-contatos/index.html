<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contatos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head> 
<body>
    <main class="container">
        <h1>Cadastro de Contatos</h1>
        
        <form class="form">
            <section class= "group">
                <label for="Nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

            </section>
             <section class= "group">
                <label for="Email">Email</label>
                <input type="text" id="email" placeholder="Digite seu Email">

            </section>
             <section class= "group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone">

                </section>
                <button type="submit" onclick="cadastrado(event)">Cadastrar</button> 
        </form>
        <h2 class="h2">lista de contatos</h2>
        <ul class="lista">
            <!--Aqui a lista vai aparecer (futuramente com JS)-->
            <li>A lista aparece aqui...</li>
        </ul>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
